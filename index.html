<!DOCTYPE html>
<html lang="english">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        
    </head>
    <header class="bg-dark vw-100">
        <h1 class="text-light text-center mb-2">Project Tracker</h1>
        <h3 class=" text-light text-center">Current time and Date:</h3>
        <h3 class="text-light text-center" id="time"></h3>
    </header>
    <body>
      <div class="card">
        <div class="card-body bg-dark col-md-6 col-10 rounded m-md-2 m-auto">
          <h4 class="card-title text-light">Instructions</h4>
          <p class="card-text bg-light border-bottom mt-3 mb-3 pb-2 rounded">Click the button below to open a form and provide information for the following:</p>
          <p class="card-text bg-light pl-2 pt-2 pb-2 rounded">Project Name<br>Project Type<br>Due Date<br>Hourly Rate</p>
          <button type="button" class="btn btn-primary w-100" data-toggle="modal" data-target="#exampleModal">
            Add Project
          </button>
        </div>
        
        
        
      </div>
      
      
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add new project</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <label for="name">Project name</label>
                <input type="text" name="project-form" id="name">
                <br>
                <label for="type">Project Type</label>
                <select name="project-form" id="type" value="Pick one">
                  <option value="" disabled selected>Choose one...</option>
                  <option value="frontEnd">Front end</option>
                  <option value="backEnd">Back End</option>
                  <option value="fullStack">Full stack</option>
                  <option value="mobile">Mobile app</option>
                  <option value="print">Print campaign</option>
                  <option value="digital">Digital marketing campaign</option>
                </select>
                <br>
                <label for="rate">Hourly Rate</label>
                <input type="number">
                <br>
                <label for="date">Choose a due date</label>
                <input type="date" name="project-form" id="date">
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Submit project</button>
            </div>
          </div>
        </div>
      </div>
      
    </body>
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
  <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
</html>
