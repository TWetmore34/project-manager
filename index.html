<!DOCTYPE html>
<html lang="english">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <header class="bg-dark vw-100">
        <h1 class="text-light text-center mb-2">Project Tracker</h1>
        <h3 class=" text-light text-center">Current time and Date:</h3>
        <h3 class="text-light text-center" id="time"></h3>
    </header>
    <body>
      <div class="card">
        <div class="card-body bg-dark col-md-3 col-10 rounded m-auto">
          <h4 class="card-title text-light">Instructions</h4>
          <p class="card-text bg-light border-bottom mt-3 mb-3 pb-2 rounded">Click the button below to open a form and provide information for the following:</p>
          <p class="card-text bg-light pl-2 pt-2 pb-2 rounded">Project Name<br>Project Type<br>Due Date<br>Hourly Rate</p>

        </div>
      </div>
    </body>
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
  <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
